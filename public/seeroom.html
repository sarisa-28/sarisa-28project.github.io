    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roomCodesContainer = document.getElementById('room-codes');
            const roomDetailsContainer = document.getElementById('room-details');

            // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• RoomCode ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            fetch('/api/roomcodes')
                .then(response => response.json())
                .then(data => {
                    roomCodesContainer.innerHTML = '';
                    data.forEach(room => {
                        const roomDiv = document.createElement('div');
                        roomDiv.classList.add('room-code');
                        roomDiv.textContent = `Room Code: ${room.roomCode}`;

                        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞ Room Code
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'Delete';
                        deleteBtn.style.backgroundColor = 'red';
                        deleteBtn.style.color = 'white';
                        deleteBtn.style.border = 'none';
                        deleteBtn.style.padding = '5px 10px';
                        deleteBtn.style.marginTop = '10px';
                        deleteBtn.addEventListener('click', (event) => {
                            event.stopPropagation(); // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Room Code
                            deleteRoomCode(room.roomCode, roomDiv);
                        });

                        roomDiv.appendChild(deleteBtn);
                        roomDiv.addEventListener('click', () => {
                        // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å Room Code
                        const oSound = document.getElementById('o-sound');
                        playSound(oSound);
                        fetchRoomDetails(room.roomCode);
                    });
                        roomCodesContainer.appendChild(roomDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching room codes:', error);
                });

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÉ‡∏ô RoomCode ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
            function fetchRoomDetails(roomCode) {
                fetch(`/api/roomcodes/${roomCode}`)
                    .then(response => response.json())
                    .then(data => {
                        roomDetailsContainer.innerHTML = `
                            <h3>Room Code: ${data.roomCode}</h3>
                            <h4>Total Multiple Choice: ${data.totalmultipleChoice}</h4>
                            <h4>Total Essay: ${data.totalEssay}</h4>
                            <h4>Total Question: ${data.selectedQuestions.length}</h4>
                            <h4>Total Score: ${data.totalScore}</h4>
                            <h4>Total Time: ${Math.floor(data.totalTime / 60)} ‡∏ô‡∏≤‡∏ó‡∏µ ${data.totalTime % 60} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ </h4>
                        `;

                        if (data.selectedQuestions.length === 0) {
                            roomDetailsContainer.innerHTML += '<p>No questions available for this room code.</p>';
                            return;
                        }

                        data.selectedQuestions.forEach(question => {
    roomDetailsContainer.innerHTML += `
        <div class="question">
            <p>Type: ${question.type}</p>
            <h4>${question.question}</h4>
            <!-- ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏≠‡∏±‡∏ï‡∏ô‡∏±‡∏¢ -->
            <p>Options: ${question.options && question.options.length > 0 ? question.options.join(', ') : '‡πÑ‡∏°‡πà‡∏°‡∏µ Options ‡πÉ‡∏ô‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ô‡∏µ‡πâ'}</p>
            <!-- ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏≠‡∏±‡∏ï‡∏ô‡∏±‡∏¢ -->
            <p>Correct Answer: ${question.correct ? question.correct : '‡πÑ‡∏°‡πà‡∏°‡∏µ Options ‡πÉ‡∏ô‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ô‡∏µ‡πâ'}</p>
            <p>Timer: ${question.timer} seconds</p>
            <p>Level: ${question.level}</p>
        </div>

    `;
});

                    })
                    .catch(error => {
                        console.error('Error fetching room details:', error);
                    });
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏ö Room Code
            function deleteRoomCode(roomCode, roomDiv) {
                fetch(`/api/roomcode/${roomCode}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        roomDiv.remove(); // ‡∏•‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• Room Code ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏•‡∏ö
                    } else {
                        alert('Error deleting room code');
                    }
                })
                .catch(error => {
                    console.error('Error deleting room code:', error);
                });
            }
        });

// ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏õ‡∏∏‡πà‡∏°
    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå
    function playSound(sound) {
        sound.pause();        // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
        sound.currentTime = 0; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÑ‡∏õ‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        sound.play();         // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
    }

    document.querySelectorAll("#top-menu a").forEach(item => {
    item.addEventListener("mouseenter", () => {
        const hoverSound = document.getElementById("hoverSound");

            hoverSound.currentTime = 0; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏õ‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
            hoverSound.play().catch(err => console.warn("‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á hover:", err));
        }
    });
});

document.addEventListener("DOMContentLoaded", function() {

        if (soundSetting === 'off') {

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß‡∏ï‡∏Å‡πÉ‡∏´‡∏°‡πà
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            document.body.appendChild(meteor);

            meteor.style.left = `${Math.random() * 100}vw`;
            meteor.style.animationDuration = `${Math.random() * 5 + 5}s`;

            meteor.style.width = `${Math.random() * 3 + 4}px`;

            meteor.style.opacity = Math.random() * 0.5 + 0.5;

            setTimeout(() => {
                meteor.remove();

        }

        setInterval(createMeteor, 500);
    </script>
